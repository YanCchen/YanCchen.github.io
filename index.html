<!DOCTYPE html>
<html lang="zh">
  <head>
    <meta charset="UTF-8" />
    <title>Yan的文档</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="description" content="Description" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0" />
    <link rel="shortcut icon" href="./img/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="//unpkg.com/docsify@4/lib/themes/vue.css" />
	<script src="//code.tidio.co/0xvjylch6iezexod2tnz2qkbhjqkgdtn.js" async></script>
    <style>
      /* 首页背景笼罩 */
      .mask {
        background-color: rgba(255, 255, 255, 0.88) !important;
      }
      /* /首页背景笼罩 */
      .app-name-link img {
        width: 120px;
        max-width: 50vw;
      }
      .img {
        margin: 16px 0;
        border-radius: 12px;
        border: 2px solid #a200ff;
        transition: all 0.3s ease-in-out;
      }
      .img:hover {
        transform: scale(1.05);
        box-shadow: 1px 1px 12px 6px rgba(100, 100, 100, 0.1);
      }
    </style>
  </head>
  <body>
    <div id="app">Yan正在努力奔跑中.....</div>
    <script>
      window.$docsify = {
        logo: "./img/logo.png",
        // themeColor: "#3F51B5",
        formatUpdated: "{YYYY}/{MM}/{DD} {HH}:{mm}",
        name: "YanCchen",
        maxLevel: 4,
        loadSidebar: true,
        subMaxLevel: 2,
        loadNavbar: true,
        autoHeader: true,
        notFoundPage: true,
        coverpage: true,
        onlyCover: true,
        // routerMode: "history",
        pagination: {
          previousText: "👈",
          nextText: "👉",
          crossChapter: true,
          crossChapterText: true
        },
        copyCode: {
          buttonText: "复制",
          errorText: "复制失败",
          successText: "复制成功"
        },
        count: {
          countable: true,
          fontsize: "0.9em",
          color: "rgb(90,90,90)",
          language: "chinese"
        }
      };
    </script>
    <!-- Docsify v4 -->
    <script src="//unpkg.com/docsify@4"></script>
    <script src="//unpkg.com/docsify-pagination/dist/docsify-pagination.min.js"></script>
    <script src="//unpkg.com/docsify/lib/plugins/emoji.min.js"></script>
    <script src="//unpkg.com/docsify-copy-code/dist/docsify-copy-code.min.js"></script>
    <script src="//unpkg.com/docsify-count/dist/countable.js"></script>
    <script src="//unpkg.com/prismjs@1/components/prism-javascript.min.js"></script>
    <script src="//unpkg.com/prismjs@1/components/prism-typescript.min.js"></script>
    <script src="//unpkg.com/prismjs@1/components/prism-bash.min.js"></script>
    <script src="//unpkg.com/prismjs@1/components/prism-json.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/emoji.min.js"></script>
  </body>
</html>
